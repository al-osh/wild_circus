		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
	
	<script>
	$(document).ready(function() {
   $('div').mouseenter(function(){ 
        $('div').fadeTo('fast',1) 
    })
    
    $('div').mouseleave(function(){
        $('div').fadeTo('fast',0.5)
    })    
    
});
	</script>
	
	<script>
	$(document).ready(function() {
   $('a').mouseenter(function(){ 
        $('a').fadeTo('fast',1) 
    })
    
    $('a').mouseleave(function(){
        $('a').fadeTo('fast',0.01)
    })    
    
});
	</script>
	
	
	</head>
